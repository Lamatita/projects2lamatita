<!DOCTYPE html>

<title>Grande Annonce</title>

<style>
:root {
    --fond: #f7f3ff;
    --principal: #6c63ff;
    --secondaire: #ffb703;
    --texte: #333;
    --blanc: #ffffff;
}

body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(135deg, var(--fond), #e6e1ff);
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}

.card {
    background: var(--blanc);
    padding: 40px 50px;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
    text-align: center;
    max-width: 600px;
    z-index: 2;
}

.card h1 {
    color: var(--principal);
    font-size: 2.5em;
    margin-bottom: 20px;
}

.card p {
    color: var(--texte);
    font-size: 1.15em;
    line-height: 1.6;
}

.card .emoji {
    font-size: 2em;
    margin-top: 20px;
}

.falling {
    position: absolute;
    top: -10%;
    animation: fall linear infinite;
    pointer-events: none;
}

.confetti {
    width: 12px;
    height: 12px;
    opacity: 0.8;
}


.lama {
    font-size: 2rem;
}

/* ðŸŽ¨ Couleurs confettis */
.c1 { background: var(--principal); }

.c3 { background: #ff6f91; }
.c4 { background: #00c9a7; }
.c5 { background: #845ec2; }

/*  Animation chute + rotation libre */
@keyframes fall {
    0% {
        transform: translateY(0) rotate(0deg);
    }
    100% {
        transform: translateY(120vh) rotate(var(--rotation));
    }
}
</style>
</head>
